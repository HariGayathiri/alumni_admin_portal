     <script>
        window.addEventListener('DOMContentLoaded', () => {
            const storiesGrid = document.getElementById('stories-grid');
            const editModal = document.getElementById('edit-modal');
            const storyIdField = document.getElementById('edit-story-id');
            const editTitleField = document.getElementById('edit-story-title');
            const editDescriptionField = document.getElementById('edit-story-description');
            const currentImagesContainer = document.getElementById('current-images');
            const uploadNewImages = document.getElementById('upload-new-images');
            const newImagePreview = document.getElementById('new-image-preview');
        
            const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dfowgh13y/upload';
            const uploadPreset = 'AlumniConnect';
        
            // Function to fetch stories from the server
            window.fetchStories = async (query = '') => {
                try {
                    const response = await fetch(`/get-stories/?query=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    if (data.success) renderStories(data.stories, !!query);
                } catch (error) {
                    console.error('Error fetching stories:', error);
                }
            };
        
            // Function to render stories in the grid
            function renderStories(stories, isSearchActive) {
                const gridStyle = isSearchActive ? 'repeat(auto-fit, minmax(150px, 1fr))' : 'repeat(auto-fit, minmax(300px, 1fr))';
                storiesGrid.style.gridTemplateColumns = gridStyle;
        
                storiesGrid.innerHTML = stories.map(story => `
                    <div class="story-card">
                        <div class="story-title">${story.title}</div>
                        <div class="story-slider">
                            ${story.images.map(image => `<img src="${image}" alt="Story Image">`).join('')}
                        </div>
                        <div class="story-description">${story.description}</div>
                        <div class="story-timestamp">Uploaded: ${new Date(story.created_at).toLocaleString()}</div>
                        <div class="story-actions">
                            <i class="fas fa-edit" style="color: #1a036b;" onclick="window.openEditModal('${story.id}', '${story.title}', '${story.description}', '${JSON.stringify(story.images).replace(/"/g, '&quot;')}')"></i>
                            <i class="fas fa-trash" style="color: #630808;" 
                   data-story-id="${story.id}" 
                   data-images='${JSON.stringify(story.images || [])}'></i>
                        </div>
                    </div>
                `).join('');

    // Attach click listeners to delete icons
    // Attach event listeners
    document.querySelectorAll('.fa-trash').forEach(icon => {
        icon.addEventListener('click', () => {
            const storyId = icon.getAttribute('data-story-id');
            const images = JSON.parse(icon.getAttribute('data-images') || '[]');
            deleteStory(storyId, images);
        });
    });
        
                document.querySelectorAll('.story-slider').forEach(slider => {
                    $(slider).slick({
                        dots: true,
                        arrows: true,
                        prevArrow: '<button class="slick-prev"><i class="fas fa-chevron-left"></i></button>',
                        nextArrow: '<button class="slick-next"><i class="fas fa-chevron-right"></i></button>',
                    });
                });
            }
        
            // Function to handle search
            window.searchStories = async () => {
                const query = document.getElementById('search-query').value;
                try {
                    const response = await fetch(`/get-stories/?query=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    if (data.success) {
                        renderStories(data.stories, !!query);
                    }
                } catch (error) {
                    console.error('Error searching stories:', error);
                }
            };
        
            // Function to open the edit modal
            window.openEditModal = (id, title, description, images) => {
                storyIdField.value = id;
                editTitleField.value = title;
                editDescriptionField.value = description;
        
                // Display current images
                currentImagesContainer.innerHTML = '';
                JSON.parse(images).forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    imgElement.classList.add('preview-image');
                    imgElement.addEventListener('click', () => deleteImageFromModal(image)); // Add click event for image deletion
                    currentImagesContainer.appendChild(imgElement);
                });
        
                editModal.style.display = 'flex'; // Open modal
            };
        
            // Function to close the edit modal
            window.closeEditModal = () => {
                editModal.style.display = 'none';
            };
        
            // Handle image upload preview
            uploadNewImages.addEventListener('change', () => {
                newImagePreview.innerHTML = '';
                Array.from(uploadNewImages.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('preview-image');
                        newImagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            });
        
            // Function to delete image from modal
            window.deleteImageFromModal = async (imageUrl) => {
                // Remove the image from the displayed modal
                const imgElements = Array.from(currentImagesContainer.children);
                imgElements.forEach(img => {
                    if (img.src === imageUrl) {
                        img.remove();  // Remove the image from the DOM
                    }
                });
        
                // Also remove the image from Cloudinary and Firebase
                try {
                    const publicId = imageUrl.split('/').pop().split('.')[0];
                    const deleteUrl = `https://api.cloudinary.com/v1_1/dfowgh13y/resources/image/upload/${publicId}`;
        
                    const deleteResponse = await fetch(deleteUrl, {
                        method: 'DELETE',
                    });
        
                    if (deleteResponse.ok) {
                        const storyId = storyIdField.value;
                        const response = await fetch(`/delete-image/${storyId}/`, {
                            method: 'POST',
                            body: JSON.stringify({ imageUrl }),
                            headers: { 'Content-Type': 'application/json' },
                        });
        
                        const result = await response.json();

 // Helper function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Delete story function
window.deleteStory = async (storyId, images) => {
    if (!Array.isArray(images)) {
        console.error('Images is not an array:', images);
        alert('Failed to delete story due to invalid images.');
        return;
    }

    if (!confirm('Are you sure you want to delete this story?')) return;

    console.log('Deleting story:', storyId);
    console.log('Images:', images);

    const csrfToken = getCookie('csrftoken');

    // Delete images from Cloudinary
    for (let imageUrl of images) {
        const publicId = imageUrl.split('/').pop().split('.')[0];
        await deleteImageFromCloudinary(publicId);
    }

    // Delete story from Firestore
    try {
        const response = await fetch(`/delete-story/${storyId}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': csrfToken,
                'Content-Type': 'application/json',
            },
        });

        const data = await response.json();
        if (data.success) {
            alert('Story deleted successfully.');
            fetchStories(); // Refresh the grid
        } else {
            alert('Error deleting story: ' + data.message);
        }
    } catch (error) {
        console.error('Error deleting story:', error);
        alert('An error occurred while deleting the story.');
    }
};

// Function to delete image from Cloudinary
async function deleteImageFromCloudinary(publicId) {
    try {
        const response = await fetch('https://api.cloudinary.com/v1_1/dfowgh13y/image/destroy', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                public_id: publicId,
                invalidate: true,
            }),
        });
        const data = await response.json();
        if (data.result !== 'ok') {
            console.error('Failed to delete image from Cloudinary:', data);
        }
    } catch (error) {
        console.error('Error deleting image from Cloudinary:', error);
    }
}
