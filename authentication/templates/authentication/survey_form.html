<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .success-banner {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Baloo', sans-serif;
            color: #1e0577;
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 15px;
            font-family: 'Inter', sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #240596;
            color: white;
        }
        .back-btn-container {
            display: inline-block;
        }
        .back-btn {
            background-color: white;
            color: #240596;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #6200ea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-btn-container">
            <a href="{% url 'survey' %}">
                <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            </a>
        </div>
    </div>

    <!-- Success Message -->
    {% if success_message %}
    <div class="success-banner">
        {{ success_message }}
    </div>
    {% endif %}

    <div class="container">
        <h1>Create Survey</h1>
        <form action="/submit_survey/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Survey Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your survey title" required>
            </div>
            <div class="form-group">
                <label for="description">Survey Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Provide a brief description of the survey" required></textarea>
            </div>
            <div class="form-group">
                <label for="poll_question">Poll Question</label>
                <input type="text" id="poll_question" name="poll_question" placeholder="Enter the poll question" required>
            </div>
            <div class="form-group">
                <label for="options">Options (Comma Separated)</label>
                <input type="text" id="options" name="options" placeholder="Option 1, Option 2, Option 3" required>
            </div>
            <button type="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
